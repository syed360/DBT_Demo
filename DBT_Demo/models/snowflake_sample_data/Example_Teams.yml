version: 2
models:
  - name: example_teams
    description: >
      A list of NBA teams in 2020
      
    columns:
      - name: team
        description: '{{doc('team_name')}}'

      - name: city
        description: '{{doc('team_city')}}'
        tests:
          - is_la_teams
          
      - name: state
        description: '{{doc('team_state')}}'